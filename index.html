<!DOCTYPE html>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="base.css">

<title>Terminal2 - Button stylekit</title>
<div class="top">
    <span class="header"><a href="#">T2:buttons</a></span>
</div>
<div class="main" style="margin-top: 50px;">
        
        <div class="form-group col-sm-10">
                <button type="submit" class="btn-primary btn btn-default col-sm-4 col-sm-offset-2">Primary Button</button>
                <button type="submit" class="btn-info btn btn-default col-sm-4 col-sm-offset-1">Info Button</button>
        </div>

        <div class="form-group col-sm-10">
                <button type="submit" class="btn-success btn btn-default col-sm-4 col-sm-offset-2">Success Button</button>
                <button type="submit" class="btn-warning btn btn-default col-sm-4 col-sm-offset-1">Warning Button</button>
        </div>

                <div class="form-group col-sm-10">
                <button type="submit" class="btn-danger btn btn-default col-sm-4 col-sm-offset-2">Danger Button</button>
                <button type="submit" class="btn-link btn btn-default col-sm-4 col-sm-offset-1">Link Button</button>
        </div>

        <div class="col-sm-offset-2 col-sm-10" style="margin-bottom:50px;">
                 <div class="col-sm-10">
                        <p class="col-sm-4">Default Text</p>
                        <a class="col-sm-offset-2 col-sm-4">Default Link</a>
                </div>

                <div class="col-sm-10">
                        <p class="text-primary col-sm-4">Primary Text</p>
                        <a class="text-primary col-sm-offset-2 col-sm-4">Primary Text Link</a>
                </div>
                <div class="col-sm-10">
                        <p class="text-info col-sm-4">Info Text</p>
                        <a class="text-info col-sm-offset-2 col-sm-4">Info Text Link</a>
                </div>
                <div class="col-sm-10">
                        <p class="text-success col-sm-4">Success Text</p>
                        <a class="text-success col-sm-offset-2 col-sm-4">Success Text Link</a>
                </div>
                <div class="col-sm-10">
                        <p class="text-warning col-sm-4">Warning Text</p>
                        <a class="text-warning col-sm-offset-2 col-sm-4">Warning Text Link</a>
                </div>
                <div class="col-sm-10">
                        <p class="text-danger col-sm-4">Danger Text</p>
                        <a class="text-danger col-sm-offset-2 col-sm-4">Danger Text Link</a>
                </div>
        </div>
        
        

</div>

<footer class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted">&copy; 2017 Terminal2 Solutions</p>
      </div>
</footer>

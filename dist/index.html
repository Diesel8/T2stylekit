<!DOCTYPE html>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="base.css">

<title>Terminal2 - Log in</title>
<div class="top">
    <span class="header">TERMINAL2</span>
</div>
<div class="main"> 
    <form class="form-horizontal login-form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-submit btn-block">Sign in</button>
      <a class="btn btn-default btn-block btn-warning" href="user-registration.html" role="button">Not registered yet? Create an account here!</a>
      <a class="btn btn-default btn-block btn-danger" href="#" role="button">Forgot password?</a>
    </div>
  </div>
</form>

</div>

<footer class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted">&copy; 2017 Terminal2 Solutions</p>
      </div>
</footer>

  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

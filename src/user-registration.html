<!DOCTYPE html>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="base.css">

<title>Terminal2 - Log in</title>
<div class="top">
    <span class="header">TERMINAL2</span>
</div>
<div class="main"> 
    <form class="form-horizontal registration-form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">Firstname</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="firstname" placeholder="Firstname" name="firstname">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="lastname" placeholder="Lastname" name="lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="dateOfBirth" placeholder="DD/MM/YYYY" name="dateOfBirth">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-submit btn-block">Submit</button>


            <button type="reset" class="btn btn-default btn-reset btn-block">Reset</button>
            </div>
        </div>


    </form>

</div>

<footer class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted">&copy; 2017 Terminal2 Solutions</p>
      </div>
</footer>

  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
